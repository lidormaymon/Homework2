<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Enter your username" id="bar">
    <button onclick="CheckUsername()">Click</button>
    <div id="NameLen"></div>
    <div id="backwards1"></div>
    <br><br>
    <div id="PickColor">
        <input id="changecolor" placeholder="Pick any color">
        <button onclick="ColorChange()">Click</button>
    </div><br><br>
    <div>Color list:Red, blue, and yellow.</div>
    <input id="ArrayColorInput" placeholder="Pick a color from the list">
    <button onclick="ArrayColorChange()">Click</button><br><br>





    <script>
        function CheckUsername() {
            const username = bar.value
            const len = username.length
            NameLen.innerHTML = (`Your name has ${len} letters.`)

            let backwards = ''
            for (let index = len - 1; index >= 0; index--) {
                backwards += username[index];
            }
            backwards1.innerHTML = (`Your name in backwards is ${backwards}`)
        }

        function ColorChange() {
            const color = changecolor.value
            PickColor.style.backgroundColor = color
        }

        function ArrayColorChange() {
            const color = ArrayColorInput.value.toLowerCase()
            const colors = ['red', 'blue', 'yellow']
            colors.includes(color) ? document.body.style.backgroundColor = color : 0
        }


       



    </script>
</body>

</html>
